<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/store.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/logo-white.png" />

    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <title>About</title>
  </head>

  <body>
    <header>
      <a href="index"><img src="img/logo-black.png" alt="" /></a>

      <img class="hamburger-icon" src="img/burger-black.png" alt="" />
      <nav>
        <a href="index">Home</a>
        <a href="about">About</a>
        <a href="store">Store</a>
        <a href="contact">Contact</a>
      </nav>
    </header>

    <form id="form">
      <section id="form-holder">
        <section class="close-button-div">
          <img
            class="close-button"
            style="width: 2vw; place-self: right"
            src="img/close-black.png"
            alt=""
          />
        </section>

        <div>
          <img id="form-picture" src="img/burger-black.png" alt="" />
        </div>

        <div>
          <p id="price">3.000$</p>
        </div>

        <div>
          <label for="fname">First Name:</label>
          <input type="text" name="fname" id="fname" />
        </div>

        <div>
          <label for="lname">Last Name:</label>
          <input type="text" name="lname" id="lname" />
        </div>

        <div>
          <label for="pnum">Phone Number:</label>
          <input type="number" id="pnum" name="pnum" display="none" />
        </div>

        <div>
          <label for="cars">Your sex:</label>
          <select name="sex" id="sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="radioButtons">
          <input type="radio" id="contactChoice1" name="payment" value="Cash" />
          <label for="contactChoice1">Cash</label>

          <input type="radio" id="contactChoice2" name="payment" value="Card" />
          <label for="contactChoice2">Card</label>
        </div>

        <!-- <label for="email">Email:</label>
          <input type="email" name="email" id="email" required /> -->
        <!-- <vbr></vbr> -->

        <div>
          <input type="button" id="submit" value="Submit" />
          <!-- <input id="submit" type="submit" value="Submit" /> -->
        </div>
      </section>
    </form>

    <img class="blood-image" src="img\about\image-03.png" alt="" />

    <p class="title">
      Well,<br />
      Clarice.
    </p>

    <section class="items">
      <div class="item-card">
        <img class="item-icon" src="img\store\image-12.png" alt="" />
        <div>
          <p class="item-text">
            Ms Emma's<br />
            Hat
          </p>
          <button class="item-button">1.300 $</button>
        </div>
      </div>

      <div class="item-card">
        <img class="item-icon" src="img\store\image-13.png" alt="" />
        <div>
          <p class="item-text">
            Little<br />
            Boy
          </p>
          <button class="item-button">2.500 $</button>
        </div>
      </div>

      <div class="item-card">
        <img class="item-icon" src="img\store\image-14.png" alt="" />
        <div>
          <p class="item-text">
            Grandpa's<br />
            Teeth
          </p>
          <button class="item-button">800 $</button>
        </div>
      </div>

      <div class="item-card">
        <img class="item-icon" src="img\store\image-15.png" alt="" />
        <div>
          <p class="item-text">
            Neighbour<br />
            Thomas
          </p>
          <button class="item-button">2.300 $</button>
        </div>
      </div>

      <div class="item-card">
        <img class="item-icon" src="img\store\image-16.png" alt="" />
        <div>
          <p class="item-text">Mike's<br />Family</p>
          <button class="item-button">8.000 $</button>
        </div>
      </div>

      <div class="item-card">
        <img class="item-icon" src="img\store\image-17.png" alt="" />
        <div>
          <p class="item-text">Isabella's<br />Ear</p>
          <button class="item-button">3.500 $</button>
        </div>
      </div>

      <div class="item-card">
        <img class="item-icon" src="img\store\image-18.png" alt="" />
        <div>
          <p class="item-text">
            Ed Gein's<br />
            Signature
          </p>
          <button class="item-button">1.900 $</button>
        </div>
      </div>

      <div class="item-card">
        <img class="item-icon" src="img\store\image-19.png" alt="" />
        <div>
          <p class="item-text">Ed Gein's<br />Stone</p>
          <button class="item-button">600 $</button>
        </div>
      </div>
    </section>

    <!-- SECTION-01 -->
    <section class="section-1 gramophone-with-text">
      <img class="image" src="img/store/image-23.png" alt="" />
      <img class="gif" src="media/notes.gif" alt="" />
      <section>
        <p class="title song">For the love<br />of Mike.</p>
        <p class="author">- Patti laSalle (<italic>1960</italic>)</p>
      </section>
    </section>

    <footer>
      <img src="img/logo-white.png" alt="" />
      <img class="gif" src="media/eye.gif" alt="" />
      <p>
        Copyright 2022, Ed Gein.<br />
        All rights reserved.
      </p>
    </footer>

    <script src="js/header.js"></script>
    <script src="js/store.js"></script>
  </body>
</html>
